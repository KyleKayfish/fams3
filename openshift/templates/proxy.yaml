---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the FAMS3 reverse proxy.
  name: ${NAME}
objects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${NAME}-config
      labels:
        app: ${NAME}
    data:
      Caddyfile: |
        http://fmep-rest-inbound-adapter-frjeow-${ENVIRONMENT}.pathfinder.bcgov:2015 {
            reverse_proxy * https://fmep-rest-inbound-adapter-dfb30e-${ENVIRONMENT}.apps.silver.devops.gov.bc.ca {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                output stdout 
                level DEBUG
          }
        }
        http://wsbc-rest-inbound-adapter-frjeow-${ENVIRONMENT}.pathfinder.bcgov:2015 {
            reverse_proxy * https://wsbc-rest-inbound-adapter-dfb30e-${ENVIRONMENT}.apps.silver.devops.gov.bc.ca {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                output stdout 
                level DEBUG
          }
        }
        http://ia-search-web-adapter-frjeow-${ENVIRONMENT}.pathfinder.bcgov:2015 {
            reverse_proxy * https://ia-search-web-adapter-dfb30e-${ENVIRONMENT}.apps.silver.devops.gov.bc.ca {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                output stdout 
                level DEBUG
          }
        }
        http://dynadapter-frjeow-${ENVIRONMENT}.pathfinder.bcgov:2015 {
            reverse_proxy * https://dynadapter-dfb30e-${ENVIRONMENT}.apps.silver.devops.gov.bc.ca {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                output stdout 
                level DEBUG
          }
        }
        http://request-api-frjeow-${ENVIRONMENT}:2015 {
            reverse_proxy * https://request-api-dfb30e-${ENVIRONMENT}.apps.silver.devops.gov.bc.ca {
                header_up Host {http.reverse_proxy.upstream.hostport}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                flush_interval -1
            }
            respond /ehlo 200
            log {
                output stdout 
                level DEBUG
          }
        }        
        :2015 {
            respond /ehlo 200
            
            log {
              output stdout 
              level DEBUG
          }
        }
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      selector:
        role: proxy
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
      replicas: ${{REPLICA_COUNT}}
      selector:
        role: proxy
      template:
        metadata:
          labels:
            app: ${NAME}
            role: proxy
          name: ${NAME}
        spec:
          containers:
            - name: ${NAME}
              imagePullPolicy: Always
              image: "caddy:latest"
              env:
                - name: XDG_DATA_HOME
                  value: /tmp
              startupProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                  scheme: HTTP
                failureThreshold: 5
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /ehlo
                  port: 2015
                timeoutSeconds: 10
              ports:
                - containerPort: 2015
              resources:
                limits:
                  cpu: 100m
                  memory: 92Mi
                requests:
                  cpu: 30m
                  memory: 48Mi
              volumeMounts:
                - name: config-vol
                  mountPath: /etc/caddy/Caddyfile
                  subPath: Caddyfile
          volumes:
            - name: config-vol
              configMap:
                name: ${NAME}-config
          imagePullSecrets:
            - name: dockerhub
  # - apiVersion: autoscaling/v1
  #   kind: HorizontalPodAutoscaler
  #   metadata:
  #     labels:
  #       app: ${NAME}
  #     name: ${NAME}
  #   spec:
  #     scaleTargetRef:
  #       apiVersion: apps/v1
  #       kind: DeploymentConfig
  #       name: ${NAME}
  #     minReplicas: ${{PROXY_MIN_HPA}}
  #     maxReplicas: ${{PROXY_MAX_HPA}}
  #     metrics:
  #     - type: Resource
  #       resource:
  #         name: cpu
  #         target:
  #           type: Utilization
  #           averageUtilization: 60
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: NAME
    required: true
    value: fams3-proxy
  - name: REPLICA_COUNT
    description: The number of PROXY pods to start
    displayName: Replica Count
    value: "3"
  - name: ENVIRONMENT
    description: Environment to proxy
    displayName: Environment
    value: dev
