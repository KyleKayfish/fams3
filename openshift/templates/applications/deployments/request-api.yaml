apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: request-api-template
message: |-
  A Jenkins server must be instantiated in this project to manage
  the Pipeline BuildConfig created by this template. You will be able to log in to
  it using your OpenShift user credentials.
metadata:
  annotations:
    openshift.io/display-name: request-api template
    description: |-
      This is a template for request-api.
    iconClass: icon-jenkins
    tags: instant-app,jenkins
  name: request-api-template
parameters:
- description: The OpenShift Namespace prefix.
  displayName: Namespace Prefix (Prefix for each namespace ie prefix-tools, prefix-dev etc)
  name: namespacePrefix
  required: true
  value:
- name: TAG
  required: true
  value: dev
objects:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: request-api
    name: request-api
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      io.kompose.service: request-api
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: request-api
      spec:
        containers:
        - env:
          - name: JAEGER_SERVICE_NAME
            value: request-api
          envFrom:
          - secretRef:
              name: rabbit-mq-configuration
          - secretRef:
              name: aspnet-env
          - secretRef:
              name: jeager-config
          - secretRef:
              name: requestapi-webhook-config
          - secretRef:
              name: splunk-config
          - secretRef:
              name: serilog-config
          - secretRef:
              name: requestapi-config
          - secretRef:
              name: redis-connection
          image: ''
          imagePullPolicy: IfNotPresent
          name: request-api
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: 150m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - request-api
        from:
          kind: ImageStreamTag
          name: request-api:${TAG}
          namespace: ${namespacePrefix}-tools
      type: ImageChange
