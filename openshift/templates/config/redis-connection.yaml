apiVersion: v1
kind: Template
labels:
  template: redis-connection
message: |-
  redis connection template.
metadata:
  annotations:
    description: |-
      redis connection template.
    tags: redis-connection
    template: redis-connection
  name: redis-connection

# Parameters
parameters:
- name: HOST
  required: true
  value: "set.host"
- name: PORT
  required: true
  value: "set.port"

# Objects
objects:

- apiVersion: v1
  stringData:
    REDIS__CONNECTRETRY: 2
    REDIS__CONNECTTIMEOUT: 6000
    REDIS__HOSTS__0__HOST: ${HOST}
    REDIS__HOSTS__0__PORT: ${PORT}
    REDIS__ABORTONCONNECTFAIL: "false"
    REDIS__SYNCTIMEOUT: 5000
  kind: Secret
  metadata:
    name: redis-connection
