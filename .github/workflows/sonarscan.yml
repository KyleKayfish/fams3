name: Sonar Scan

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start job
        run: pwd && ls -ll
      - uses: actions/checkout@v1
      - name: Setup dotnet tool 
        run: dotnet tool install --global dotnet-sonarscanner --version 4.7.1
      - name: Run sonarqube
        env:
          # to get access to secrets.SONAR_TOKEN, provide GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: source ~/.bashrc && cd app/DynamicsAdapter && ls -ll && dotnet sonarscanner begin /key:"{{secrets.SONAR_PROJECT_KEY }}" && dotnet build && dotnet sonarscanner end || exit 1
